<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Slider</title>
</head>
<body id="picturesContainer">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 id="pictures-header">Paintings</h1>
            <div class="carousel slide" id="carouselControls" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block" src="./img/rie.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./img/morinig.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./img/forest.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="./img/polesye.jpg">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" role="button" href="#carouselControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" role="button" href="#carouselControls" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
