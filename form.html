<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="login-h1">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Ennter password">
            </div>
            <label>Sex</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexRadios" id="maleRadio" value="male" checked>
                <label class="form-check-label" for="maleRadio">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexRadios" id="femaleRadio" value="female">
                <label class="form-check-label" for="femaleRadio">Female</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="js/form_handler.js"></script>
</body>
